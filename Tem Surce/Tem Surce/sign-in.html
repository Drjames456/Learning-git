<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN IN/form.kk</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="signupfrm">
        <form method="get" action="#" class="form">
        
            <h1 class="title">Sign in</h1>
        
            <p>Don't have one? <a href="sign-up.html">CREATE ONE <span class="arrow"></span></a></p>
        
            <section class="inputcontainer">
                <input id="email" class="input" type="email" autocomplete="username" name="email" placeholder="a" onclick="return validateForm()" required>
                <label for="email" class="label">Email:</label>
            </section>
        
            <section class="inputcontainer">
                <input id="password" class="input" type="password" autocomplete="current-password" name="password" placeholder="a" required>
                <label for="password" class="label">Password:</label>
            </section>
        
            <section id="center"><a href="#" id="link">FORGOT PASSWORD</a></section>
        
            <section id="inline"><input type="checkbox" name="check" id="black" checked> <label id="line">Keep me signed in</label></section>
        
            <button type="submit" class="submitbtn" d="clickMe" onclick="return mySubmit()">Sign In</button>
        </form>
    </div>   
    
    
</body>
</html>
