<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="formup.css">
</head>
<body>
    <div class="signupfrm">
        <form action="" class="form">
        
            <h1 class="title">Sign up</h1>
        
            <p>Please fill in this form to create an account.</p>
        
            <hr>
        
            <section class="inputcontainer">
                <input id="email" class="input" type="email" autocomplete="email" name="email" placeholder="a" required >
                <label for="email"  class="label">Email:</label>
            </section>
            <section class="inputcontainer">
                <input id="username" class="input" type="text" autocomplete="username" name="username" placeholder="a" required>
                <label for="username"  class="label">Username:</label>
            </section>
        
            <section class="inputcontainer">
                <input id="password" class="input" type="password" autocomplete="new-password" name="password" placeholder="a" required>
                <label for="password"  class="label">Password:</label>
            </section>
        
            <section class="inputcontainer">
                <input id="repeat-password" class="input" type="password" autocomplete="current-password" name="password" placeholder="a" required>
                <label for="repeat-password" class="label">Confirm Password:</label>
            </section>
            <button type="submit" class="submitbtn" value="sign-up" id="clickMe">Sign up</button>

    </form>
</div>
</body>
</html>
